<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PCA Merged (responsive horizontal)</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: #fff;
      overflow-y: auto;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      width: 90vw;
      max-width: 1200px;
      overflow-x: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    iframe {
      flex: 1 1 300px;
      min-width: 300px;
      max-width: 400px;
      height: 600px;
      border: none;
      box-sizing: border-box;
    }

    /* Stack vertically on small screens */
    @media (max-width: 1000px) {
      .container {
        flex-direction: column;
      }
      iframe {
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe src="centered_points.html" scrolling="yes"></iframe>
    <iframe src="pca_plot.html" scrolling="yes"></iframe>
    <iframe src="pca_2vectors_with_plane.html" scrolling="yes"></iframe>
  </div>

</body>
</html>
