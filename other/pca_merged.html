<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PCA Merged (via iframe) - Horizontal Layout</title>
  <style>
    /* Center container horizontally, allow vertical scroll */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center; /* horizontal center */
      background: #fff;
      overflow-y: auto; /* allow vertical scrolling */
    }

    /* Container holds iframes in a row */
    .container {
      display: flex;
      flex-direction: row; /* horizontal layout */
      gap: 20px; /* spacing between iframes */
      width: 90vw;
      max-width: 1200px;
      margin: 40px 0;
      overflow-x: auto; /* horizontal scroll if needed */
    }

    iframe {
      flex: 1 1 300px; /* grow/shrink, base 300px */
      height: 600px;
      border: none;
      min-width: 300px;
    }
  </style>
</head>
<body>

  <div class="container">
    <iframe src="centered_points.html" scrolling="yes"></iframe>
    <iframe src="pca_plot.html" scrolling="yes"></iframe>
    <iframe src="pca_2vectors_with_plane.html" scrolling="yes"></iframe>
  </div>

</body>
</html>
